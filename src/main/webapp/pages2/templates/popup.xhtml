<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title><ui:insert name="pageTitle">Contabilidade</ui:insert></title>
	<span id="contextPath" style="display: none;">${request.contextPath}</span>
	<style type="text/css">
		.ui-widget {
		    font-size: ${loginManagedBean.fontSize};
		}
	</style>
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/lib/css/estilo.css" />
	<script type="text/javascript" src="${request.contextPath}/lib/js/funcoes.js"></script>
</h:head>
<h:body>
	<f:view>
		<f:loadBundle basename="labels" var="labels" />
		<div class="ui-g">
		    <div class="ui-g-12">
				<h:outputText value="#{loginManagedBean.empresa.razaoSocial}" rendered="#{not empty loginManagedBean.empresa}" />
				<h:outputText value=" - #{loginManagedBean.exercicio.ano}" rendered="#{not empty loginManagedBean.exercicio}" /> 
			</div>
		</div>
		<ui:insert name="body">Body template</ui:insert>
	
     	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" visible="false">
		    <p:graphicImage value="../../lib/img/loading_bar.gif" />
		</p:dialog>
     	<ui:remove>
     	</ui:remove>
	</f:view>
</h:body>
</html>
