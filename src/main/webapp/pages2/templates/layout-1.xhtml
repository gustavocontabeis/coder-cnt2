<?xml version="1.0" encoding="ISO-8859-1" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:ui="http://java.sun.com/jsf/facelets" 	xmlns:h="http://java.sun.com/jsf/html" 	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:p="http://primefaces.org/ui" 	xmlns:cc="http://java.sun.com/jsf/composite"	xmlns:pe="http://primefaces.org/ui/extensions"><h:head>	<f:facet name="first">		<meta charset="UTF-8" />		<meta name="viewport" content="width=device-width, initial-scale=1" />	</f:facet>	<title><ui:insert name="pageTitle">Contabilidade</ui:insert></title>	<span id="contextPath" style="display: none;">${request.contextPath}</span>	<style type="text/css">		.ui-widget {		    font-size: ${loginManagedBean.fontSize};		}	</style>	<link rel="stylesheet" type="text/css" href="${request.contextPath}/lib/css/estilo.css" />	<script type="text/javascript" src="${request.contextPath}/lib/js/funcoes.js"></script></h:head><h:body>	<f:view>		<f:loadBundle basename="labels" var="labels" />		<h:form id="formMenu">			<p:menubar id="menubar" rendered="true" style="margin-bottom: 5px;">				<p:submenu label="Cadastros">					<p:menuitem value="Configurações" url="/pages/configuracoes/" />					<p:menuitem value="Empresas (clientes)" url="/pages/empresa/" />					<p:menuitem value="Contas contábeis" url="/pages/conta/" />					<p:menuitem value="Plano de contas" url="/pages/planocontas/" />					<p:menuitem value="Exercicio" url="/pages/exercicio/" />					<p:menuitem value="Histórico padrão" url="/pages/historicopadrao/" />					<p:menuitem value="Lançamentos" url="/pages/lancamentos/" />					<p:menuitem value="Lançamentos padrão" url="/pages/lancamentopadrao/" />					<p:menuitem value="Balancete" url="/pages/balancete/" />				</p:submenu>				<p:submenu label="Usuários">					<p:menuitem value="Perfil" url="/pages/perfil/perfil.jsf" />					<p:menuitem value="Usuario" url="/pages/usuario/usuario.jsf" />					<p:menuitem value="Login " url="/pages/login/login.jsf" styleClass="fa fa-sign-in" rendered="#{not loginManagedBean.logado}"/>					<p:menuitem value="Logout " actionListener="#{loginManagedBean.logout}" ajax="false" styleClass="fa fa-sign-out" rendered="#{loginManagedBean.logado}"/>					<p:menuitem value="Pessoa" url="/pages/pessoa/pessoa.jsf" />				</p:submenu>				<f:facet name="options">			    	<h:outputLink id="linkSessaoAtual" value="#{request.contextPath}/pages/configuracoes/" style="margin-right: 5px;">						<h:outputText value="#{loginManagedBean.empresa.razaoSocial}" rendered="#{not empty loginManagedBean.empresa}" styleClass="ui-outputlabel ui-widget"/>						<h:outputText value=" de " rendered="#{not empty config2ManagedBean.de}" styleClass="ui-outputlabel ui-widget"/>						<h:outputText value="#{config2ManagedBean.de}" rendered="#{not empty config2ManagedBean.de}" styleClass="ui-outputlabel ui-widget">							<f:convertDateTime pattern="dd/MM/yyyy" />						</h:outputText> 						<h:outputText value=" até " rendered="#{not empty loginManagedBean.ate}" styleClass="ui-outputlabel ui-widget"/>						<h:outputText value="#{loginManagedBean.ate}" rendered="#{not empty loginManagedBean.ate}" styleClass="ui-outputlabel ui-widget">							<f:convertDateTime pattern="dd/MM/yyyy" />						</h:outputText> 			    	</h:outputLink>            		<p:commandButton type="button" title="Configurações" icon="ui-icon-gear" onclick="PF('configuracoesOverlay').show('#{component.clientId}');return false;" />            		<p:commandButton type="button" title="Sair (#{sessionScope.usuario.login} #{sessionScope.destino})" icon="fa fa-sign-out" actionListener="#{loginManagedBean.logout}" ajax="false" rendered="#{loginManagedBean.logado}" />	        	</f:facet>			</p:menubar>		</h:form>		<div class="ui-g">		    <div class="ui-g-12" style="text-align: right;">			</div>		</div>		<ui:insert name="body">Body template</ui:insert>		<p:overlayPanel widgetVar="configuracoesOverlay" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true">			<h:form>				<div class="ui-g">				    <div class="ui-g-12">						<span class="ui-widget">Fonte: </span>						<p:selectOneButton value="#{loginManagedBean.fontSize}">							<p:ajax event="change" update="@all" immediate="true" />							<f:selectItem itemLabel="11" itemValue="11" />							<f:selectItem itemLabel="15" itemValue="15" />							<f:selectItem itemLabel="18" itemValue="18" />						</p:selectOneButton>				    </div>				</div>				<div class="ui-g">				    <div class="ui-g-12">						<span class="ui-widget">Formato: #{loginManagedBean.template}</span>  						<p:selectOneButton value="#{loginManagedBean.template}">							<p:ajax event="change" update="@all" immediate="true" />							<f:selectItem itemLabel="Desktop" itemValue="desktop" />							<f:selectItem itemLabel="Mobile" itemValue="mobile" />							<f:selectItem itemLabel="Classic" itemValue="layout-classic" />						</p:selectOneButton>				    </div>				</div>			</h:form>     	</p:overlayPanel>	     	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" visible="false">			    <p:graphicImage value="../../lib/img/loading_bar.gif" />			</p:dialog>     	<ui:remove>     	</ui:remove>	</f:view></h:body></html>
