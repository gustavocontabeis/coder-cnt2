<?xml version="1.0" encoding="ISO-8859-1" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"        xmlns:h="http://java.sun.com/jsf/html"      xmlns:f="http://java.sun.com/jsf/core"      xmlns:ui="http://java.sun.com/jsf/facelets"      xmlns:p="http://primefaces.org/ui"      xmlns:pm="http://primefaces.org/mobile"      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">    <f:view renderKitId="PRIMEFACES_MOBILE" />    <h:head>		<f:facet name="first">			<meta charset="UTF-8" />			<meta name="viewport" content="width=device-width, initial-scale=1" />		</f:facet>        <h:outputStylesheet name="mobile/css/demo.css" />        <h:outputStylesheet name="main/css/sh.css" />        <title><ui:insert name="pageTitle">Imobiliaria</ui:insert></title>        <span id="contextPath" style="display: none;">${request.contextPath}</span>        <style type="text/css">            .ui-widget {                font-size: ${loginManagedBean.fontSize};            }        </style>        <link rel="stylesheet" type="text/css" href="../../lib/css/estilo.css" />    </h:head>    <h:body>        <f:view>            <f:loadBundle basename="labels" var="labels" />            <h:form id="f" rendered="false">                <p:panelMenu id="menu" rendered="true" style="margin-bottom: 5px;">				<p:submenu label="Cadastros">					<p:menuitem value="Memória" url="/pages/memoria/memoria.jsf" />					<p:menuitem value="Categoria" url="/pages/categoria/categoria.jsf" />					<p:menuitem value="Município" url="/pages/municipio/municipio.jsf" />					<p:menuitem value="Construtora" url="/pages/construtora/construtora.jsf" />					<p:menuitem value="Imóvel" url="/pages/imovel/imovelList.jsf" />					<p:menuitem value="Imóvel 2" url="/pages/imovel2/imovel.jsf" />					<p:menuitem value="Corretor" url="/pages/corretor/corretor.jsf" />					<p:menuitem value="Corretor Mobile" url="/pages/corretor/corretorMobile.jsf" />				</p:submenu>				<p:submenu label="Usuários">					<p:menuitem value="Perfil" url="/pages/perfil/perfil.jsf" />					<p:menuitem value="Usuario" url="/pages/usuario/usuario.jsf" />					<p:menuitem value="Pessoa" url="/pages/pessoa/pessoa.jsf" />				</p:submenu>                </p:panelMenu>            </h:form>            <ui:insert name="body">Body template</ui:insert>            <p:commandButton type="button" title="Configuracoes" icon="ui-icon-gear" onclick="PF('configuracoesOverlay').show('#{component.clientId}');return false;" />            <p:overlayPanel widgetVar="configuracoesOverlay" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true">                <h:form>                    <span class="ui-widget">Fonte: </span>                    <p:selectOneButton value="#{configManagedBean.fontSize}">                        <p:ajax event="change" update="@all" immediate="true" />                        <f:selectItem itemLabel="11" itemValue="11" />                        <f:selectItem itemLabel="15" itemValue="15" />                        <f:selectItem itemLabel="18" itemValue="18" />                    </p:selectOneButton>                    <span class="ui-widget">Formato: </span>                      <p:selectOneButton value="#{configManagedBean.template}">                        <p:ajax event="change" update="@all" immediate="true" />                        <f:selectItem itemLabel="Desktop" itemValue="desktop" />                        <f:selectItem itemLabel="Mobile" itemValue="mobile" />                    </p:selectOneButton>                </h:form>            </p:overlayPanel>            <h:form>                <span class="ui-widget">Font: #{configManagedBean.fontSize}, Template: #{configManagedBean.template}</span> |                 <p:commandLink value="11" ajax="false" class="ui-widget">                    <f:setPropertyActionListener value="11px" target="#{configManagedBean.fontSize}" />                </p:commandLink> |                 <p:commandLink value="15" ajax="false" class="ui-widget">                    <f:setPropertyActionListener value="15px" target="#{configManagedBean.fontSize}" />                </p:commandLink> |                 <p:commandLink value="18" ajax="false" class="ui-widget">                    <f:setPropertyActionListener value="18px" target="#{configManagedBean.fontSize}" />                </p:commandLink> |                 <p:commandLink value="desktop" ajax="false" class="ui-widget">                    <f:setPropertyActionListener value="desktop" target="#{configManagedBean.template}" />                </p:commandLink> |                 <p:commandLink value="mobile" ajax="false" class="ui-widget">                    <f:setPropertyActionListener value="mobile" target="#{configManagedBean.template}" />                </p:commandLink>            </h:form>        </f:view>    </h:body></html>
