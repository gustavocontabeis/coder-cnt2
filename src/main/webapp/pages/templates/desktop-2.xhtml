<?xml version="1.0" encoding="ISO-8859-1" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:ui="http://java.sun.com/jsf/facelets" 	xmlns:h="http://java.sun.com/jsf/html" 	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:p="http://primefaces.org/ui" 	xmlns:cc="http://java.sun.com/jsf/composite"	xmlns:pe="http://primefaces.org/ui/extensions"><h:head>	<f:facet name="first">		<meta charset="UTF-8" />		<meta name="viewport" content="width=device-width, initial-scale=1" />	</f:facet>	<title><ui:insert name="pageTitle">Contabilidade</ui:insert></title>	<span id="contextPath" style="display: none;">${request.contextPath}</span>	<style type="text/css">		.ui-widget {		    font-size: ${loginManagedBean.fontSize};		}	</style>	<link rel="stylesheet" type="text/css" href="${request.contextPath}/lib/css/estilo.css" />	<script type="text/javascript" src="${request.contextPath}/lib/js/funcoes.js"></script></h:head><h:body>	<f:view>		<f:loadBundle basename="labels" var="labels" />	    <p:layout fullPage="true" gutter="0">	    	<p:layoutUnit position="north" size="60" spacing="0" resizable="false" closable="false" gutter="0">	    		Logo	    	</p:layoutUnit>	    	<p:layoutUnit position="west" size="184" gutter="0">	    		<h:form>        		<!-- <o:cache> Buga pagina de erro -->					<p:menu>						<p:submenu label="Cadastros">							<p:menuitem value="Configurações" url="/pages/configuracoes/" />							<p:menuitem value="Empresas (clientes)" url="/pages/empresa/" />							<p:menuitem value="Plano de contas" url="/pages/planocontas/" />							<p:menuitem value="Contas contábeis" url="/pages/conta/" />							<p:menuitem value="Exercicio" url="/pages/exercicio/" />							<p:menuitem value="Histórico padrão" url="/pages/historicopadrao/" />							<p:menuitem value="Lançamentos" url="/pages/lancamentos/" />							<p:menuitem value="Lançamentos padrão" url="/pages/lancamentopadrao/" />							<p:menuitem value="Balancete" url="/pages/balancete/" />						</p:submenu>						<p:submenu label="Usuários">							<p:menuitem value="Perfil" url="/pages/perfil/perfil.jsf" />							<p:menuitem value="Usuario" url="/pages/usuario/usuario.jsf" />							<p:menuitem value="Login " url="/pages/login/login.jsf" styleClass="fa fa-sign-in" rendered="#{not loginManagedBean.logado}"/>							<p:menuitem value="Logout " actionListener="#{loginManagedBean.logout}" ajax="false" styleClass="fa fa-sign-out" rendered="#{loginManagedBean.logado}"/>							<p:menuitem value="Pessoa" url="/pages/pessoa/pessoa.jsf" />						</p:submenu>					</p:menu>				</h:form>        	</p:layoutUnit>        	<p:layoutUnit position="center" gutter="0">				<ui:insert name="body">Body template</ui:insert>			</p:layoutUnit>		</p:layout>	</f:view></h:body></html>
